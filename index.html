<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Key Code</title>
    <link rel="icon" href="—Pngtree—blue keyboard buttons_14657696.png">
</head>

<body>
    <div class="start">
        <p>Press any key to get the JavaScript event keycode info</p>
    </div>
    <div class="container">
        <div class="result-container">
            <p class="main-result"></p>
        </div>
        <div class="grid">
            <div class="box">
                <div class="top-box">
                    <h3 class="event-key">event.key</h3>
                </div>
                <div class="bottom-box">
                    <h3 class="event-key key-name"></h3>
                </div>
            </div>
            <div class="box">
                <div class="top-box">
                    <h3 class="event-key">event.location</h3>
                </div>
                <div class="bottom-box">
                    <h3 class="event-key key-location"></h3>
                </div>
            </div>
            <div class="box">
                <div class="top-box">
                    <h3 class="event-key">event.code</h3>
                </div>
                <div class="bottom-box">
                    <h3 class="event-key key-code"></h3>
                </div>
            </div>
            <div class="box">
                <div class="top-box">
                    <h3 class="event-key">event.which</h3>
                </div>
                <div class="bottom-box">
                    <h3 class="event-key key-which"></h3>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
